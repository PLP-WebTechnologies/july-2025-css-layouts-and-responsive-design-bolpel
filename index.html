<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid and Flexbox Layout</title>
  <link rel="stylesheet"  type="text/css" href="styles.css"/>
</head>
<body>
  <header class="header">
    <h1>My Website</h1>
  </header>

  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main class="container">
    <section class="content">
      <h2>Main Content</h2>
      <p>This is the main content area. It uses CSS Grid for layout.</p>
      <div class="grid">
        <div class="grid-item">Box 1</div>
        <div class="grid-item">Box 2</div>
        <div class="grid-item">Box 3</div>
        <div class="grid-item">Box 4</div>
      </div>
    </section>

    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>This sidebar uses flexbox for stacking items.</p>
      <div class="flex">
        <div class="flex-item">Widget 1</div>
        <div class="flex-item">Widget 2</div>
        <div class="flex-item">Widget 3</div>
      </div>
    </aside>
  </main>

  <footer class="footer">
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
